{% set name = "spleaf" %}
{% set version = "2.1.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spleaf-{{ version }}.tar.gz
  sha256: f97c25574296f2c96873ff576de77a83df986e26fb0d67a839b744a559eef29d

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - numpy
    - pip
  run:
    - numpy >=1.16
    - scipy >=1.3
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spleaf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.unige.ch/delisle/spleaf
  summary: Symmetric S+LEAF matrix.
  license: EUPL-1.2
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbdelisle
